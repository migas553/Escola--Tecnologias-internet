<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>
<body>
    <h1> Textarea </h1>
    <p>
        O elemento textarea é usado para criar um campo de texto multi-linha.
    </p>
    <form>
        <label for="mensagem">Escreva a sua mensagem:</label>
        <br>
        <textarea name="mensagem" rows="10" cols="30">
            A turma de TPSI é muito trabalhadora e estudiosa
        </textarea>
        <br>
        <button type="submit">Submeter</button>
    </form>
    <h1> Style Area</h1>
    <p>
        Use CSS para alterar o tamanho da área de texto.
    </p>
    <form>
        <label for="mensagem">Escreva a sua mensagem:</label>
        <br>
        <textarea name="mensagem" rows="10" cols="30" style="height: 400px">
            A turma de TPSI é muito trabalhadora e estudiosa
        </textarea>
        <br>
        <button type="submit">Submeter</button>
    </form>



    
</body>
</html>
