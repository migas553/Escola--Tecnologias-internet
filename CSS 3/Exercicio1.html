<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- Cabeçalho -->
    <div class="header">
        <div class="header-1">
        </div>
        <div class="header-2">
            <h1>Miguel Rocha</h1>
            <h3>Homepage</h3>
        </div>
        <div class="header-3">
        </div>
        <div class="header-nav"> 
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>

            </nav>
        </div>
    </div>
    <!-- Corpo -->
    <div class="body">
        <div class="body-left">
        </div>
        <div class="body-center">
            <div class="center-1">
                <h2>Quem Sou</h2>
                <p><b>Nome: </b>Miguel Rocha</p>
                <p><b>Idade: </b>30 anos</p>
                <p><b>Profissão: </b>Programador Web</p>
                <p><b>Experiência: </b>10 aulas</p>
                <p><b>Localização: </b>Lamego</p>

            </div>
            <hr>
            <div class="center-2">
                <h2>Contacte-me</h2>
                <div class="contact">
                    <div class="contact-left"></div>
                    <div class="contact-center">
                        <form>
                            <div class="contact-fields">
                            <label for="name">Nome:</label>
                            <input type="text" id="name" name="name">
                            </div>
                            <div class="contact-fields">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email">
                            </div>
                            <div class="contact-fields">
                            <label for="message">Mensagem:</label>
                            <textarea id="message" name="message" rows="5"></textarea>
                            </div>
                            <span class="contact-fields">
                            <label for="submit"></label>
                            <button type="submit" value="Enviar">Enviar mensagem</button>
                            </span>
                        </form>
                    </div>
                    <div class="contact-right">
                        <img src="IMG_20231010_142820795.jpg" alt="Miguel Rocha">
                    </div>
                </div>
            </div> 
            <hr>
            <div class="center-3">
                <h2>Os meus links favoritos</h2>
                <ul>
                    <li><a href="https://www.google.com">Google</a></li>
                    <li><a href="https://www.facebook.com">Facebook</a></li>
                    <li><a href="https://www.youtube.com">Youtube</a></li>
                    <li><a href="https://www.instagram.com">Instagram</a></li>
                </ul>
            </div>

        </div>
        <div class="body-right"></div>
    </div>  
    <!-- Rodapé -->
    <div class="footer"> 
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </div>


</body>
</html>
