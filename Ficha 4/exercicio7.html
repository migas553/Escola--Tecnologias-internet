<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <section>
    <article>
    <form>
        <p>
        <label for="apenas texto">Apenas texto:</label>
        <br>
        <input type="text" name="apenas texto" placeholder="Apenas texto" pattern="[A-Za-z]*">
        </p>
        <p>
            <label for="apenas numeros">Apenas numeros:</label>
            <br>
            <input type="text" name="apenas numeros" placeholder="Apenas numeros" pattern="[0-9]*">
        </p>
        <p>
            <label for="apenas 'a' a 'z'">Apenas 'a' a 'z':</label>
            <br>
            <input type="text" name="apenas 'a' a 'z'" placeholder="Apenas minusculas" pattern="[a-z]*">
        </p>
        <p>
            <label for="apenas ipv">Apenas ipv</label>
            <br>
            <input type="text" name="apenas ipv" placeholder="Apenas ipv" pattern="[ipv]*">
        </p>
        <p>
            <label for="apenas 15 caracteres">Apenas 15 caracteres:</label>
            <br>
            <input type="text" name="apenas 15 caracteres" placeholder="Apenas 15 caracteres" maxlength="15">
        </p>
        <p>
            <button type="submit">Enviar</button>
        </p>
    </form>
    </article>
    </section>
    
</body>
</html>
